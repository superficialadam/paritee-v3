<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Globe with Background - Paritee V3</title>

        <!-- Background system CSS -->
        <link rel="stylesheet" href="generic-back.css" />

        <style>
            /* Override background light layer to be semi-transparent */
            .bg-light {
                opacity: 0.3 !important;
            }

            /* Globe-specific layer */
            #globe-canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                z-index: 1 !important;
                pointer-events: none;
                mix-blend-mode: screen;
            }

            /* Ensure dotmatrix is visible */
            #dotmatrix {
                z-index: 2 !important;
                mix-blend-mode: plus-lighter;
            }

            /* Parallax circles should be behind globe */
            .bg-circles {
                z-index: 0 !important;
            }

            /* Content styles */
            .content {
                position: relative;
                z-index: 10;
                max-width: 1200px;
                margin: 0 auto;
                padding: 100px 40px;
            }

            /* City navigation */
            #city-nav {
                position: fixed;
                bottom: 40px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 24px;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 90%;
                z-index: 10;
            }

            .city-link {
                color: #fff;
                text-decoration: none;
                font-size: 14px;
                cursor: pointer;
                opacity: 0.6;
                transition: opacity 0.3s;
                user-select: none;
            }

            .city-link:hover {
                opacity: 1;
            }
        </style>
    </head>

    <body>
        <!-- Background layers (from generic-back.html) -->
        <div class="bg-dark"></div>
        <div class="bg-light"></div>

        <!-- Dot matrix canvas (will be created by dotmatrix.js) -->
        <canvas id="dotmatrix"></canvas>

        <!-- Parallax circles container (will be populated by generic-parallax-circles.js) -->
        <div class="bg-circles"></div>

        <!-- Globe container (globe.js will inject canvas here) -->
        <div class="bg-globe"></div>

        <!-- City navigation -->
        <div id="city-nav">
            <a class="city-link" data-city="copenhagen">Copenhagen</a>
            <a class="city-link" data-city="oslo">Oslo</a>
            <a class="city-link" data-city="stockholm">Stockholm</a>
            <a class="city-link" data-city="berlin">Berlin</a>
            <a class="city-link" data-city="brussels">Brussels</a>
            <a class="city-link" data-city="frankfurt">Frankfurt</a>
            <a class="city-link" data-city="munich">Munich</a>
            <a class="city-link" data-city="paris">Paris</a>
            <a class="city-link" data-city="madrid">Madrid</a>
            <a class="city-link" data-city="dubai">Dubai</a>
            <a class="city-link" data-city="london">London</a>
            <a class="city-link" data-city="dublin">Dublin</a>
            <a class="city-link" data-city="newyork">New York</a>
            <a class="city-link" data-city="minneapolis">Minneapolis</a>
            <a class="city-link" data-city="washington">Washington D.C</a>
            <a class="city-link" data-city="sanfrancisco">San Francisco</a>
        </div>

        <!-- Three.js import map (required) -->
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js"
                }
            }
        </script>

        <!-- Background system scripts (in order) -->
        <script type="module" src="dotmatrix.js"></script>
        <script type="module" src="generic-parallax-circles.js"></script>
        <script src="generic-back-init.js"></script>

        <!-- Globe script (will detect .bg-globe container) -->
        <script type="module" src="globe.js"></script>
    </body>
</html>
