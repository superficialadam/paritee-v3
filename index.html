<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paritee V3</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- SVG Filters -->
    <svg style="position: absolute; width: 0; height: 0;">
      <defs>
        <filter id="motion-blur-x">
          <feGaussianBlur in="SourceGraphic" stdDeviation="18 0" />
        </filter>
      </defs>
    </svg>
    <!-- Background gradients -->
    <div class="bg-dark"></div>
    <div class="bg-light"></div>
    <!-- Background blur circles -->
    <div class="bg-circles">
      <svg class="circle-1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="100" fill="#0E2683"/>
      </svg>
      <svg class="circle-2" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <circle cx="150" cy="150" r="150" fill="#3B167A"/>
      </svg>
      <svg class="circle-3" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
        <circle cx="125" cy="125" r="125" fill="#0E2683"/>
      </svg>
      <svg class="circle-4" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
        <circle cx="90" cy="90" r="90" fill="#3B167A"/>
      </svg>
      <svg class="circle-5" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="110" fill="#0E2683"/>
      </svg>
    </div>
    <section id="hero" class="section">
      <h1>Hero</h1>
    </section>
    <section id="section1" class="section">
      <div class="heading-container">
        <h1 class="heading-prism cyan">Section 1</h1>
        <h1 class="heading-prism purple">Section 1</h1>
        <h1 class="heading-prism yellow">Section 1</h1>
        <h1 class="heading-main">Section 1</h1>
      </div>
    </section>
    <section id="section2" class="section">
      <div class="heading-container">
        <h1 class="heading-prism cyan">Section 2</h1>
        <h1 class="heading-prism purple">Section 2</h1>
        <h1 class="heading-prism yellow">Section 2</h1>
        <h1 class="heading-main">Section 2</h1>
      </div>
    </section>
    <section id="section3" class="section">
      <div class="heading-container">
        <h1 class="heading-prism cyan">Section 3</h1>
        <h1 class="heading-prism purple">Section 3</h1>
        <h1 class="heading-prism yellow">Section 3</h1>
        <h1 class="heading-main">Section 3</h1>
      </div>
    </section>
    <section id="section4" class="section">
      <div class="heading-container">
        <h1 class="heading-prism cyan">Section 4</h1>
        <h1 class="heading-prism purple">Section 4</h1>
        <h1 class="heading-prism yellow">Section 4</h1>
        <h1 class="heading-main">Section 4</h1>
      </div>
    </section>
    
    <!-- Load anime.js locally -->
    <script src="anime.min.js"></script>
    <!-- Load main.js -->
    <script src="main.js"></script>
  </body>
</html>
